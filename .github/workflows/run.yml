name: Scraper Automático

on:
  workflow_dispatch:   # permite rodar manualmente
  schedule:
    - cron: "0 12 * * *"   # roda todo dia às 9h da manhã no Brasil (12h UTC)

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install requests pandas

      - name: Executar scraper
        run: python aerofolio.py

      - name: Commitar resultado
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add produtos_aerofolio.csv
          git commit -m "Atualização automática dos dados"
          git push
