name: Run Scraper and Save CSV

on:
  workflow_dispatch:   # permite rodar manualmente
  schedule:
    - cron: "0 10 * * *"   # executa todo dia às 10h UTC (07h de Brasília)

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para dar commit e push no repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas psycopg2-binary

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit CSV
        if: success()
        run: |
          if [ -f "produtos_aerofolio.csv" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add produtos_aerofolio.csv
            git commit -m "Atualiza CSV via GitHub Actions" || echo "Nenhuma mudança para commitar"
            git push
          else
            echo "⚠️ Nenhum CSV gerado pelo scraper."
          fi
